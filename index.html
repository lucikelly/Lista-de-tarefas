<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <main>
    <h1>Lista de Tarefas</h1>
    <section id="create-todo-section">
      <form id="create-todo-form">
        <input 
          type="text"
          id="descricao"
          name="descricao"
          class="input-descricao"
          aria-label="Qual tarefa deseja cadastrar?"
          placeholder="Qual tarefa deseja cadastrar?"
        />
        <button type="submit" aria-label="Cadastrar tarefa" class="add-tarefa-btn">+</button>
      </form>
    </section>
    <section class="todo-list-section">
      <ul id="todo-list">
  
      </ul>
    </section>
  </main>
  
</body>
</html>
